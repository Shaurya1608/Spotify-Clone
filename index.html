<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <ul>
             <li class="brand"> <img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
           
        </ul>
    </nav>

<div class="container">
    <div class="songlist">
          <h1>Best Of NCS Song - No copyright Sounds</h1>
          <div class="songItemContainer">
          <div class="songItem">
            <img src="covers/1.jpg" alt="1">
            <span class="songName">Loading...</span> 
            <span class="songlistPlay"><span class="timeslap">5:30 <i id="0" class="ri-play-circle-line songItemPlay"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/2.jpg" alt="2">
            <span class="songName">Loading...</span> 
            <span class="songlistPlay"><span class="timeslap">5:30 <i id="1" class="ri-play-circle-line songItemPlay"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/3.jpg" alt="3">
            <span class="songName">Loading...</span> 
            <span class="songlistPlay"><span class="timeslap">5:30 <i id="2" class="ri-play-circle-line songItemPlay"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/4.jpg" alt="4">
            <span class="songName">Loading...</span> 
            <span class="songlistPlay"><span class="timeslap">5:30 <i id="3" class="ri-play-circle-line songItemPlay"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/5.jpg" alt="5">
            <span class="songName">Loading...</span> 
            <span class="songlistPlay"><span class="timeslap">5:30 <i id="4" class="ri-play-circle-line songItemPlay"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/6.jpg" alt="6">
            <span class="songName">Loading...</span> 
            <span class="songlistPlay"><span class="timeslap">5:30 <i id="5" class="ri-play-circle-line songItemPlay"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/7.jpg" alt="7">
            <span class="songName">Loading...</span> 
            <span class="songlistPlay"><span class="timeslap">5:30 <i id="6" class="ri-play-circle-line songItemPlay"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/8.jpg" alt="8">
            <span class="songName">Loading...</span> 
            <span class="songlistPlay"><span class="timeslap">5:30 <i id="7" class="ri-play-circle-line songItemPlay"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/9.jpg" alt="9">
            <span class="songName">Loading...</span> 
            <span class="songlistPlay"><span class="timeslap">5:30 <i id="8" class="ri-play-circle-line songItemPlay"></i></span></span>
          </div>
        
          </div>
    </div>

    <div class="songBanner"></div>
</div>  
<div class="bottom">
    <input type="range" name="range" id="MyProgressBar" min="0" value="0" max="100">
    <div class="icons">
            <i class="ri-play-reverse-mini-line " id="previous"></i>
            <i  class="ri-play-circle-line " id="masterPlay"></i>
            <i  class="ri-play-line " id="next" ></i>
    </div>
    <div class="songInfo">
        <img src="playing.gif" width="42px"  alt="" id="gif"><span id="MasterSongName"></span>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
