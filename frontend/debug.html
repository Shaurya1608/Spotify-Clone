<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .debug-section { margin: 20px 0; padding: 15px; background: #2a2a2a; border-radius: 8px; }
        .status { padding: 5px 10px; border-radius: 4px; margin: 5px 0; }
        .success { background: #1db954; }
        .error { background: #e22134; }
        .warning { background: #ff9500; }
        button { background: #1db954; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #1ed760; }
        pre { background: #1a1a1a; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Spotify Clone Debug Page</h1>
    
    <div class="debug-section">
        <h3>Authentication Status</h3>
        <div id="authStatus">Checking...</div>
        <button onclick="checkAuth()">Refresh Auth Status</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="clearTokens()">Clear All Tokens</button>
    </div>
    
    <div class="debug-section">
        <h3>API Test</h3>
        <button onclick="testUserProfile()">Test User Profile</button>
        <button onclick="testPlaylists()">Test Playlists</button>
        <button onclick="testSearch()">Test Search</button>
        <div id="apiResults"></div>
    </div>
    
    <div class="debug-section">
        <h3>Server Health</h3>
        <button onclick="testServerHealth()">Check Server</button>
        <div id="serverStatus">Click to check server status</div>
    </div>
    
    <div class="debug-section">
        <h3>Local Storage</h3>
        <button onclick="showLocalStorage()">Show Stored Data</button>
        <div id="localStorageData"></div>
    </div>

    <script>
        function showStatus(elementId, message, type = 'success') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function checkAuth() {
            const accessToken = localStorage.getItem('spotify_access_token');
            const refreshToken = localStorage.getItem('spotify_refresh_token');
            const expiry = localStorage.getItem('spotify_token_expiry');
            
            if (!accessToken) {
                showStatus('authStatus', '‚ùå No access token found', 'error');
                return;
            }
            
            const expiryDate = new Date(parseInt(expiry));
            const now = new Date();
            const isExpired = now >= expiryDate;
            
            if (isExpired) {
                showStatus('authStatus', `‚ö†Ô∏è Token expired at ${expiryDate.toLocaleString()}`, 'warning');
            } else {
                showStatus('authStatus', `‚úÖ Token valid until ${expiryDate.toLocaleString()}`, 'success');
            }
        }

        function testLogin() {
            window.location.href = '/login';
        }

        function clearTokens() {
            localStorage.removeItem('spotify_access_token');
            localStorage.removeItem('spotify_refresh_token');
            localStorage.removeItem('spotify_token_expiry');
            showStatus('authStatus', 'üóëÔ∏è All tokens cleared', 'warning');
        }

        async function testUserProfile() {
            const accessToken = localStorage.getItem('spotify_access_token');
            if (!accessToken) {
                showStatus('apiResults', '‚ùå No access token for API test', 'error');
                return;
            }

            try {
                const response = await fetch('/me', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    showStatus('apiResults', `‚úÖ User Profile: ${user.display_name || 'No name'} (${user.email || 'No email'})`, 'success');
                } else {
                    const error = await response.text();
                    showStatus('apiResults', `‚ùå Profile Error: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                showStatus('apiResults', `‚ùå Profile Error: ${error.message}`, 'error');
            }
        }

        async function testPlaylists() {
            const accessToken = localStorage.getItem('spotify_access_token');
            if (!accessToken) {
                showStatus('apiResults', '‚ùå No access token for playlist test', 'error');
                return;
            }

            try {
                const response = await fetch('/playlists?limit=5', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const count = data.items ? data.items.length : 0;
                    showStatus('apiResults', `‚úÖ Playlists: Found ${count} playlists`, 'success');
                    
                    if (count > 0) {
                        const playlistNames = data.items.map(p => p.name).join(', ');
                        document.getElementById('apiResults').innerHTML += `<pre>Playlists: ${playlistNames}</pre>`;
                    }
                } else {
                    const error = await response.text();
                    showStatus('apiResults', `‚ùå Playlist Error: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                showStatus('apiResults', `‚ùå Playlist Error: ${error.message}`, 'error');
            }
        }

        async function testSearch() {
            const accessToken = localStorage.getItem('spotify_access_token');
            if (!accessToken) {
                showStatus('apiResults', '‚ùå No access token for search test', 'error');
                return;
            }

            try {
                const response = await fetch('/search?q=blinding%20lights&type=track&limit=3', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const tracks = data.tracks ? data.tracks.items : [];
                    showStatus('apiResults', `‚úÖ Search: Found ${tracks.length} tracks`, 'success');
                    
                    if (tracks.length > 0) {
                        const trackInfo = tracks.map(t => `${t.name} by ${t.artists[0].name} (Preview: ${t.preview_url ? 'Yes' : 'No'})`).join('\n');
                        document.getElementById('apiResults').innerHTML += `<pre>Tracks:\n${trackInfo}</pre>`;
                    }
                } else {
                    const error = await response.text();
                    showStatus('apiResults', `‚ùå Search Error: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                showStatus('apiResults', `‚ùå Search Error: ${error.message}`, 'error');
            }
        }

        async function testServerHealth() {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    const data = await response.json();
                    showStatus('serverStatus', `‚úÖ Server OK: ${data.message}`, 'success');
                } else {
                    showStatus('serverStatus', `‚ùå Server Error: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus('serverStatus', `‚ùå Cannot reach server: ${error.message}`, 'error');
            }
        }

        function showLocalStorage() {
            const accessToken = localStorage.getItem('spotify_access_token');
            const refreshToken = localStorage.getItem('spotify_refresh_token');
            const expiry = localStorage.getItem('spotify_token_expiry');
            
            const data = {
                'Access Token': accessToken ? `${accessToken.substring(0, 20)}...` : 'None',
                'Refresh Token': refreshToken ? `${refreshToken.substring(0, 20)}...` : 'None',
                'Expiry': expiry ? new Date(parseInt(expiry)).toLocaleString() : 'None'
            };
            
            document.getElementById('localStorageData').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        // Run initial check
        checkAuth();
    </script>
</body>
</html>
